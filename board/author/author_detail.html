<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

  </head>
  <body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
      <a href="../post/post_list.html" class="navbar-brand mx-auto"
        >게시판 서비스</a

      <ul class="navbar-nav">
        <li class="nav-item">

            >회원 가입</a

        </li>
      </ul>
    </nav>

    <div class="container">
      <h3>회원 상세 조회</h3>
      <input type="text" id="buttonInput">
      <button type="button" onclick="detailSearch()">조회</button>

      <table class="table">
        <thead id="thead">

        </thead>
        </tr>
      </table>
    </div>

    <script>
      async function detailSearch() {

        const buttonInput = document.getElementById("buttonInput").value;
        
        const data = await axios.get(`http://localhost:8080/author/detail/${buttonInput}`);
        console.log(data);
        if(data.data.name == undefined || data.data.email == undefined) {
          alert('없는 데이터입니다.');
        } else{
          document.getElementById('thead').innerHTML = 
          `<tr>
            <td>name</td>
              <td>${data.data.name}</td>
              </tr>

          <tr>
          <td>email</td>
            <td>${data.data.email}</td>
            </tr>`
          }
      }
    </script>
  </body>

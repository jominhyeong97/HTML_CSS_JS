<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원 목록 조회</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
      <a href="../post/post_list.html" class="navbar-brand mx-auto"
        >게시판 서비스</a
      >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="../author/author_list.html" class="nav-link">회원 목록</a>
        </li>
        <li class="nav-item">
          <a href="../post/post_list.html" class="nav-link">게시글 목록</a>
        </li>
        <li class="nav-item">
          <a href="../author/author_register.html" class="nav-link"
            >회원 가입</a
          >
        </li>
      </ul>
    </nav>

    <div class="container">
      <h3>회원 목록</h3>
      <table class="table">
        <thead>
          <tr>
            <th>id</th>
            <th>이름</th>
            <th>이메일</th>
          </tr>
        </thead>
        <tbody id="tbody">
         
        </tbody>
      </table>
    </div>

    <script>

      async function dataView() {
        const database = await axios.get("http://localhost:8080/author/list");
        console.log(database);

        for(let a=0; a<database.data.length; a++) {
          const id = database.data[a].id;
          const name = database.data[a].name;
          const email = database.data[a].email;

          document.getElementById('tbody').innerHTML += 
          `<tr>
              <th>${id}</th>
              <th>${name}</th>
              <th>${email}</th>
            </tr>`
        }
      }
      dataView();
      

    </script>


  </body>
</html>

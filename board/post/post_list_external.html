<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 목록 조회</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
      <a href="../post/post_list.html" class="navbar-brand mx-auto"
        >게시판 서비스</a
      >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="../author/author_list.html" class="nav-link">회원 목록</a>
        </li>
        <li class="nav-item">
          <a href="../post/post_list.html" class="nav-link">게시글 목록</a>
        </li>
        <li class="nav-item">
          <a href="../author/author_register.html" class="nav-link"
            >회원 가입</a
          >
        </li>
      </ul>
    </nav>

    <div class="container">
      <h3>게시글 목록</h3>
      <div class="float-end">
        <a href="../post/post_register.html" class="btn btn-primary">글쓰기</a>
      </div>

      
      
      <table class="table">
        <thead>
          <tr>
            <th>userId</th>
            <th>id</th>
            <th>title</th>
          </tr>
        </thead>

        <tbody id="tbody">
        
        </tbody>
      </table>
    </div>
  </body>
  
  <script>

    async function dataInput () {
      const data = await axios.get("https://jsonplaceholder.typicode.com/posts/");
      for(let i=0; i<data.data.length; i++) {
      document.getElementById("tbody").innerHTML += 
      `<tr>
            <td>${data.data[i].userId}</td>
            <td>${data.data[i].id}</td>
            <td>${data.data[i].title}</td>
          </tr>`
      }

    }
    
    dataInput();
    
    

  </script>


</html>

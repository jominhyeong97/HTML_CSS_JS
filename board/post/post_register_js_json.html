<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 등록</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
      <a href="../post/post_list.html" class="navbar-brand mx-auto"
        >게시판 서비스</a
      >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="../author/author_list.html" class="nav-link">회원 목록</a>
        </li>
        <li class="nav-item">
          <a href="../post/post_list.html" class="nav-link">게시글 목록</a>
        </li>
        <li class="nav-item">
          <a href="../author/author_register.html" class="nav-link"
            >회원 가입</a
          >
        </li>
      </ul>
    </nav>

    <div class="container">
      <h3>게시글 등록</h3>
      <form>
        <div class="form-group">
          <label for="title">제목</label>
          <input type="text" class="form-control" name="title" id="title" />
        </div>

        <div class="form-group">
          <label for="contents">내용</label>
          <textarea name="contents" class="form-control" id="contents" cols="30" rows="10"></textarea>
        </div>
        <!-- 디폴트가 서브밋이므로 버튼속성으로 변경 -->
        <button type="button" onclick="postCreate()" class="btn btn-primary">제출</button>
      </form>
    </div>

    <script>
      async function postCreate() {
          // 태그의 값 추출 후 객체 조립
        try{
          const title = document.getElementById('title').value;
          const contents = document.getElementById('contents').value;
          
          const postData = {title,contents};
          // axios의 post 요청을 사용하면 객체를 json으로 자동형변환(get도 객체를 자동으로 파싱해주듯)
          await axios.post('http://localhost:8080/post/register1', postData); //post는 (주소,객체)
          window.location.href ='post_list.html';
        } catch(e) {
          console.log(e);
          alert('글 등록에 실패했습니다.');
        }
          
          // 성공(정상)이면 글 목록화면으로 리다이렉트 windows.location.href 리다이렉트, 실패하면 실패했습니다 팝업
      
      }
    </script>


  </body>
</html>

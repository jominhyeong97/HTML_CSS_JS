<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
    <script>
        function showObject() {
            // js의 객체는 별도의 class가 필요하지 않음.
            let person = {name:"hong", email:"hong@naver.com", age:30};
            // 객체 전체 조회
            console.log(person);
            // 객체 특정 요소 조회 방법1.
            console.log(person.name);
            // 객체 특정 요소 조회 방법2.
            console.log(person['name']);

            // Object.keys(객체명) : 객체의 키를 배열형태로 반환.(중요)
            const keyArr = Object.keys(person);
            for(let i=0; i<keyArr.length; i++) {
                console.log(person[keyArr[i]]);
            }

            // foreach로도 가능, 한번 해보기
            for(let i of keyArr) {
                console.log(i);
            }
            

            // 객체의 변경
            person.age = 20;
            person['age'] = 18;
            console.log(person);

        }
         function makeObject() {
                // 객체생성방법1. 리터럴 방식으로 생성
                let person1 = {name:"hong", email:"hong@naver.com", age:30};
                // 객체생성방법2. 빈 객체 생성 후 key와 값을 직접 추가
                let person2 = {};
                person2.name = "kim";
                person2['email'] = "kim@naver.com";
                person2.age = 30;
                person2.password = "1234";
                console.log(person2);
                // 객체생성방법3. 단축속성명 방식 : key와 value값이 동일하게 사용될 때 간편하게 객체생성하는 방식(중요.)
                const name = "lee"
                const age = 30;
                const person3 = {name:name,age:age}; //일반 객체 생성방식
                const person4 = {name, age}; //단축속성 생성방식 {name:"lee",age:30}

                const hong2 = {name:"hongildong"};
                const obj2 = {hong2}; //obj2 = {hong2:{name:"hongildong"}}
                console.log(obj2);

                // 스프레드 문법(중요. 많이쓰임)
                const obj3 = {a:1, b:2};
                const obj4 = {...obj3, c:3};
                console.log(obj4);

                const arr1 = [1,2,3];
                const arr2 = [...arr1,4];
                console.log(arr2);

            }
            function makeArr() {
                let fruits = ['사과','배','바나나'];
                // 배열요소 추가 : push
                fruits.push('포도');
                console.log(fruits);
                // 배열요소 값 마지막 꺼내기 : pop
                console.log(fruits.pop());
                console.log(fruits);

                // 배열의 접근 : 배열명[index]
                console.log(fruits[0]);

                // 배열의 수정
                fruits[0] = '오렌지';
                console.log(fruits);

                // filter, map(중요,많이쓰임)
                const nums = [1,2,3,4,5,6];
                const newNums1 = nums.filter(a=>a%2==0);
                console.log(newNums1);
                const newNums2 = nums.map(a=>a*a);
                console.log(newNums2);


            }

            function makeObjectArr() {
                
                // obj1 = {name:"hong1", age:18};
                // obj2 = {name:"hong2", age:19};
                // obj3 = {name:"hong3", age:20};
                // let arr = [obj1,obj2,obj3];
                let arr = [{name:"hong1", age:18},{name:"hong2", age:19},{name:"hong3", age:20}];
                console.log(arr);

                // 모든 객체에 email(test@naver.com)를 추가
                
                for(let i=0; i<arr.length; i++) {
                    arr[i] = {...arr[i], email:"test@naver.com"}; //1번
                    arr.email = "test@naver.com"; //2번
                }
                console.log(arr);
                const newArr = arr.map(a=>{return {...a,email:"test@naver.com"}}); //3번
                console.log(newArr);

            }

            function convertType() {
                let st1 = "10";
                let st2 = "hello";
                let num1 = Number(st1); //문자로 숫자를 형변환
                console.log(typeof num1);
                num1 = String(st1); //숫자를 문자로 형변환

                let num2 = Number(st2);
                console.log(num2); //NaN(Not a Number)이 담김

                // == 은 타입을 체크하지 않음. ===은 타입까지 체크.(중요!)
                console.log(10 == '10'); //true
                console.log(10 === '10'); //false

                let var1; //undefined이 할당
                let var2; //null이 할당
                
                console.log(var1 == var2);
                console.log(var1 === var2);

            }

    </script>
</head>
<body>
    <h2>javascript 객체</h2>
    <button onclick="showObject()"> 객체 조회</button>
    <button onclick="makeObject()"> 객체 생성</button>
    <button onclick="makeArr()">배열생성</button>
    <button onclick="makeObjectArr()">배열 안에 객체 생성</button>
    <button onclick="convertType()">형변환</button>

</body>
</html>

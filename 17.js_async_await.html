<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback 지옥</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        // async는 함수 전체가 비동기임을 의미
        async function callBackHell() { // 함수 선언에 function 누락됨
            // await는 비동기함수내에서 동기성을 보장하기 위한 키워드
            const result1 = await $(document).ready(function() {
                $.ajax({
                    url: "https://jsonplaceholder.typicode.com/posts/1",
                    type: 'GET',
                    dataType: 'json',
                    success: function(a) {   
                        console.log("a :" + a);
                    }
                });
            });

            const result2 = await $(document).ready(function() {
                $.ajax({
                    url: "https://jsonplaceholder.typicode.com/posts/1",
                    type: 'GET',
                    dataType: 'json',
                    success: function(a) {   
                        console.log("b :" + a);
                    }
                });
            });

            const result3 = await $(document).ready(function() {
                $.ajax({
                    url: "https://jsonplaceholder.typicode.com/posts/1",
                    type: 'GET',
                    dataType: 'json',
                    success: function(a) {   
                        console.log("c :" + a);
                    }
                });
            });

        }

        callBackHell();
        console.log("hello world");
    </script>
</body>
</html>

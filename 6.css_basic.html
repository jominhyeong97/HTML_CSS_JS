<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css basic</title>
</head>
<!-- 별도의 설정이 없을 때 16px가량 -->
<body>
    <h2> 글꼴의 상대크기 </h2>
    <p>부모 글꼴의 본래 크기</p>
<!-- em : 부모 요소의 배율, % 부모 요소의 퍼센테이지 -->
    <p style="font-size: 150%;">부모 글꼴의 1.5배 크기</p>

    <div style="font-size: 20px;">
        부모텍스트
        <p style="font-size: 1.5em;">자식텍스트</p>
        
    </div>

<!-- 웹에서는 거의 안 씀. 무시해도 될 내용 -->
    <!-- 디스플레이의 높이에 대한 비율 : vh -->
    <p style="font-size: 5vh;">높이에 대한 상대 크기</p>
    <!-- 디스플레이의 너비에 대한 비율 : vw -->
    <p style="font-size: 5vw;">너비에 대한 상대 크기</p>

    <h2>margin,border,padding에 대한 개념</h2>

<!-- margin: auto는 상하좌우로 margin -->
 <!-- place-content:center는 수직으로 padding(정렬) -->
  <!-- text-align: center는 수평으로 padding(정렬) -->
<div style="border: 5px solid black; width: 400px; place-content: center; text-align: center; margin: auto; height: 200px">
            margin,border,padding 실습
    </div>

    <table border="1"; style="border-collapse: collapse; width: 400px; height: 200px; margin:auto; text-align: center;" >
        <caption>테이블 정렬</caption>
        <thead>
<tr>
<th>컬럼1</th>
<th>컬럼2</th>
</tr>
        <tbody>
                <tr>
                <td>데이터1</td>
                <td>데이터2</td>
            </tr>
            <tr>
                <td>데이터1</td>
                <td>데이터2</td>
            </tr>
        </tbody>
            
        </thead>
    </table>

</body>
</html>
